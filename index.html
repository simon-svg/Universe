<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/media/font/font.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="loader">
        <img class="loader__gif" src="src/media/img/loading.gif" alt="loading">
    </div>
    <div class="app">
        <div class="app__cont">
            <div class="universe">
                <div class="universe__cont">
                    <div class="sun center">
                        <img class="img sun__img" src="src/media/img/sun.png" alt="sun">
                    </div>
                    <div class="mercury__planet planet center">
                        <div class="mercury planet__img">
                            <img class="img mercury__img" src="src/media/img/mercury.png" alt="mercury"></img>
                        </div>
                    </div>
                    <div class="venus__planet planet center">
                        <div class="venus planet__img">
                            <img class="img venus__img" src="src/media/img/venus.png" alt="venus"></img>
                        </div>
                    </div>
                    <div class="earth__planet planet center">
                        <div class="earth planet__img">
                            <img class="img earth__img" src="src/media/img/earth.png" alt="earth"></img>
                        </div>
                    </div>
                    <div class="mars__planet planet center">
                        <div class="mars planet__img">
                            <img class="img mars__img" src="src/media/img/mars.png" alt="mars"></img>
                        </div>
                    </div>
                    <div class="jupiter__planet planet center">
                        <div class="jupiter planet__img">
                            <img class="img jupiter__img" src="src/media/img/jupiter.png" alt="jupiter"></img>
                        </div>
                    </div>
                    <div class="saturn__planet planet center">
                        <div class="saturn planet__img">
                            <img class="img saturn__img" src="src/media/img/saturn.png" alt="saturn"></img>
                        </div>
                    </div>
                    <div class="uranus__planet planet center">
                        <div class="uranus planet__img">
                            <img class="img uranus__img" src="src/media/img/uranus.png" alt="uranus"></img>
                        </div>
                    </div>
                    <div class="neptune__planet planet center">
                        <div class="neptune planet__img">
                            <img class="img neptune__img" src="src/media/img/neptune.png" alt="neptune"></img>
                        </div>
                    </div>
                </div>
            </div>
            <div class="universe__transform universe__transform_3d"></div>
        </div>
        <div class="app__one-planet">
            <div class="one-planet__cont">
                <div class="one-planet">
                    <img class="one-planet_img"></img>
                </div>
            </div>
            <div class="one-planet__info">
                <div class="planet__info_cont">
                    <h2 class="planet__info_title"></h2>
                    <div class="planet__descriptions">
                        <div class="planet__descrp">
                            <h4 class="planet__descrp_info planet__descrp_left"></h4>
                            <h4 class="planet__descrp_info planet__descrp_right"></h4>
                        </div>
                        <div class="planet__descrp">
                            <h4 class="planet__descrp_info planet__descrp_left1"></h4>
                            <h4 class="planet__descrp_info planet__descrp_right1"></h4>
                        </div>
                        <div class="planet__descrp">
                            <h4 class="planet__descrp_info planet__descrp_left2"></h4>
                            <h4 class="planet__descrp_info planet__descrp_right2"></h4>
                        </div>
                        <div class="planet__descrp">
                            <h4 class="planet__descrp_info planet__descrp_left3"></h4>
                            <h4 class="planet__descrp_info planet__descrp_right3"></h4>
                        </div>
                        <div class="planet__descrp">
                            <h4 class="planet__descrp_info planet__descrp_left4"></h4>
                            <h4 class="planet__descrp_info planet__descrp_right4"></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="planet__close">
                <span class="planet__close_line planet__close_line1"></span>
                <span class="planet__close_line planet__close_line2"></span>
            </div>
        </div>
    </div>
    <h2 class="min-height">sorry min height well be 900px )</h2>

    <script src="src/js/main.js"></script>
</body>

</html>
